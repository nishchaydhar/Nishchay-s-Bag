<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026 Odyssey Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              paper: '#FDFBF7',
              ink: '#2D2A26',
              'ink-light': '#5C5852',
              accent: '#E6B89C', // Soft terracotta/peach
              'soft-blue': '#C5D1EB',
              'soft-green': '#C8D6AF',
              'soft-pink': '#EBC5C5',
            },
            animation: {
              blob: "blob 20s infinite",
              float: "float 15s infinite ease-in-out",
              drift: "drift 60s infinite linear",
              'circuit-flow': "circuit 3s linear infinite",
              'drone-patrol': "patrol 40s infinite linear",
              'pulse-glow': "pulseGlow 4s infinite ease-in-out",
              'shimmer': "shimmer 2s infinite linear",
              'scan-beam': "scan 4s infinite ease-in-out",
              'gradient-slow': "gradient 8s ease infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
              drift: {
                "0%": { transform: "rotate(-12deg) translateY(0)" },
                "100%": { transform: "rotate(-12deg) translateY(-40px)" }, // Slow pan of grid
              },
              circuit: {
                "0%": { strokeDashoffset: "100" },
                "100%": { strokeDashoffset: "0" },
              },
              patrol: {
                "0%": { transform: "translateX(-10vw) translateY(5vh) scale(0.8)" },
                "25%": { transform: "translateX(20vw) translateY(0vh) scale(0.9)" },
                "50%": { transform: "translateX(50vw) translateY(8vh) scale(0.8)" },
                "75%": { transform: "translateX(80vw) translateY(2vh) scale(0.9)" },
                "100%": { transform: "translateX(110vw) translateY(5vh) scale(0.8)" },
              },
              pulseGlow: {
                "0%, 100%": { opacity: "0.6", filter: "brightness(1)" },
                "50%": { opacity: "1", filter: "brightness(1.3)" },
              },
              shimmer: {
                "0%": { opacity: "0.3" },
                "50%": { opacity: "0.8" },
                "100%": { opacity: "0.3" },
              },
              scan: {
                "0%, 100%": { transform: "rotate(-15deg)", opacity: "0.2" },
                "50%": { transform: "rotate(15deg)", opacity: "0.6" },
              },
              gradient: {
                "0%": { backgroundPosition: "0% 50%" },
                "50%": { backgroundPosition: "100% 50%" },
                "100%": { backgroundPosition: "0% 50%" },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F7F5F0;
        color: #2D2A26;
      }
      /* Custom scrollbar for that neat look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3CD;
        border-radius: 3px;
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Realistic Glow Effects */
      .glow-cyan {
        filter: drop-shadow(0 0 5px rgba(100, 255, 218, 0.6)) drop-shadow(0 0 10px rgba(100, 255, 218, 0.3));
      }
      .glow-sun {
        filter: drop-shadow(0 0 20px rgba(253, 224, 71, 0.5));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
